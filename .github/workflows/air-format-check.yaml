name: Air format-check.yaml


on:
  push:
    branches: [main, master]
  pull_request:


permissions: read-all

jobs:
  format-check:
    name: format-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Air
        uses: posit-dev/setup-air@v1

      - name: Check formatting
        run: air format . --check
